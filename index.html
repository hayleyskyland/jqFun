<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8' />
    <title>jQuery Fun</title>
    <link rel='stylesheet' type='text/css' href='src/style.css' />
    <link rel="icon" href="src/images/favicon.ico?v1" type="image/x-icon" />
  </head>

  <body>

    <h1>jQuery Fun</h1>
      
    <!-- color-changing box -->

    <div id='box'>
      click anywhere in this box for exact mouse coordinates
    </div>

    <!-- count box fades  -->

    <h2 id='counter'></h2>

    <!-- traverse A-C in console -->
    
    <article id='traversal'>
      <h3 id='letter'>A</h3>
      <h3 id='letter'>B</h3>
      <h3 id='letter'>C</h3>
    </article>

    <h3 id='letter'>Z</h3>

    <!-- change css buttons -->

    <section class='button-container'>
      <button id='orangeBtn'> </button>
      <button id='pinkBtn'> </button>
      <button id='greenBtn' class='hidden'> </button>
    </section>

    <button id='fogBtn'>add fog</button>
    <button id='unfogBtn'>remove fog</button>

    <!-- paragraph - click events -->

    <article id='paragraphs'>
      <p id='p1'>Paragraph 1 (click me)</p>
      <p id='p2'>Paragraph 2 (no clicky)</p>
    </article>

    <!-- link - prevent default behavior -->

    <article>
      <a
        id='nightLink'
        href='http://www.google.com'
      >
        <img
          id='moon'
          alt='Night Mode Toggle'
          src='src/images/moon.png'
        >
      </a>

      <a
        id='dayLink'
        href='http://www.yahoo.com'
      >
        <img
          id='sun'
          alt='Day Mode Toggle'
          src='src/images/sun.png'
        >
      </a>

    </article>

  </article>

    <!-- import scripts -->

    <script src='libraries/jQuery.js'></script>
    <script src="libraries/jQueryCookies.js"></script>
    <script src='src/app.js'></script>

  </body>

</html>
