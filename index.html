<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8' />
    <title>jQuery Practice</title>
    <link rel='stylesheet' type='text/css' href='style.css' />
  </head>

  <body>
      
    <!-- color-changing box -->

    <div id='box'>
      click for exact mouse coordinates
    </div>

    <!-- count box fades  -->

    <p id='counter'></p>

    <!-- traverse A-C in console -->
    
    <article id='traversal'>
      <h3 id='letter'>A</h3>
      <h3 id='letter'>B</h3>
      <h3 id='letter'>C</h3>
    </article>

    <h3 id='letter'>Z</h3>

    <!-- change css button -->

    <section class='button-container'>
      <button id='orangeBtn'> </button>
      <button id='pinkBtn'> </button>
      <button id='greenBtn' class='hidden'> </button>
    </section>

    <button id='fogBtn'>add fog</button>
    <button id='unfogBtn'>remove fog</button>

    <section>
      <h3 id='paragraphs'>Paragraphs Below</h3>
      <p>Kittens are cute.</p>
      <p>I also like puppies.</p>
      <p>And bunnies are so fluffy.</p>
    </section>

    <!-- import scripts -->

    <script src='jquery.js'></script>
    <script src='app.js'></script>

  </body>

</html>
