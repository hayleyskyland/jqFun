<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8' />
    <title>jQuery Fun</title>
    <link rel='stylesheet' type='text/css' href='src/style.css' />
    <link rel='icon' href='src/images/favicon.ico?v1' type='image/x-icon' />
  </head>

  <body>

    <h1>jQuery Fun</h1>
      
    <!-- color-changing box -->

    <div id='box'>
      click anywhere in this box for exact mouse coordinates
    </div>

    <!-- count box fades  -->

    <h2 id='counter'></h2>

    <!-- traverse A-C in console -->
    
    <article id='traversal'>
      <h3 id='letter'>A</h3>
      <h3 id='letter'>B</h3>
      <h3 id='letter'>C</h3>
    </article>

    <h3 id='letter'>Z</h3>

    <!-- change css buttons -->

    <section class='button-container'>
      <button id='orangeBtn'> </button>
      <button id='pinkBtn'> </button>
      <button id='greenBtn' class='hidden'> </button>
    </section>

    <button id='fogBtn'>add fog</button>
    <button id='unfogBtn'>remove fog</button>

    <!-- paragraph - click events -->

    <article id='paragraphs'>
      <p id='p1'>paragraph 1 (click me)</p>
      <p id='p2'>paragraph 2 (no clicky)</p>
    </article>

    <!-- link - prevent default behavior -->

    <article>
      <a
        id='nightLink'
        href='http://www.google.com'
      >
        <img
          id='moon'
          alt='Night Mode Toggle'
          src='src/images/moon.png'
        >
      </a>

      <a
        id='dayLink'
        href='http://www.yahoo.com'
      >
        <img
          id='sun'
          alt='Day Mode Toggle'
          src='src/images/sun.png'
        >
      </a>
    </article>

    <div id="accordion">

      <div class='heading-box'>
        <h4>section 1</h4>

        <img
          class='icon-expand'
          id='expand-1'
          alt='expand-1'
          src='src/images/expand2.png'
        >

        <img
          class='icon-collapse'
          id='collapse-1'
          alt='collapse-1'
          src='src/images/collapse2.png'
        >

      </div>

        <section
          class='accordion2'
          id='sectionText1'
        >
          <p>hide me</p>
          <p>you can always show me again later</p>
        </section>

        <div class='heading-box'>
          <h4>section 2</h4>
  
          <img
            class='icon-expand'
            id='expand-2'
            alt='expand-2'
            src='src/images/expand2.png'
          >
  
          <img
            class='icon-collapse'
            id='collapse-2'
            alt='collapse-2'
            src='src/images/collapse2.png'
          >
  
        </div>

      <section
        class='accordion2'
        id='sectionText2'
      >
        <p>hide me too</p>
        <p>if you want</p>
      </section>
      
      <div class='heading-box'>
        <h4>section 3</h4>

        <img
          class='icon-expand'
          id='expand-3'
          alt='expand-3'
          src='src/images/expand2.png'
        >

        <img
          class='icon-collapse'
          id='collapse-3'
          alt='collapse-3'
          src='src/images/collapse2.png'
        >

      </div>

      <section
        class='accordion3'
        id='sectionText3'
      >
        <p>i'm also hideable</p>
        <p>we will remember if hidden on page refresh</p>
      </section>   
    </div>

    <!-- import scripts -->

    <script src='libraries/jQuery.js'></script>
    <script src='libraries/jQueryCookies.js'></script>
    <script src='src/app.js'></script>
    <!-- <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"> -->
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

  </body>

</html>
